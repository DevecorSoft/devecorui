name: ci
on:
  push:
    paths:
      - react/src/components/**
      - .github/workflows/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          corepack enable
          yarn install
          cd react
          yarn build
          yarn test
          yarn publish:all
